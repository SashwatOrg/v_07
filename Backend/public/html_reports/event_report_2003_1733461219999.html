<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Event Report | pccoe | 2003</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #333;
      --background-color: #f4f6f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
    }

    .report-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .report-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--primary-color);
    }

    .report-header h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .report-metadata {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 0.9em;
      color: #666;
    }

    .event-summary {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .event-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .event-table th {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      text-align: left;
    }

    .event-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .event-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .event-table tr:hover {
      background-color: #e6e6e6;
    }

    .report-footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9em;
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-box {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
    }

    .generated-info {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #666;
    }

    @media print {
      .generated-info {
        position: absolute;
      }
    }
  </style>
</head>
